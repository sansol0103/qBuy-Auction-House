<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qBuy | Login</title>
    <script src="https://kit.fontawesome.com/90b4883912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">
    <script src="js/login.js" type="module" defer></script>
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a class="d-flex align-items-center mb-md-0 me-md-auto text-dark text-decoration-none fs-3 ms-2" href="index.html">
                <img src="images/auction_hammer.webp" alt="Picture of a hammer used in an auction. Logo for the site" class="img-fluid mx-3 auction-icon">
                <div>
                    <p class="header_p fs-1">qBuy</p>
                    <p class="header_p">You buy, we deliver</p>
                </div>
            </a>
        </div>
    </header>
    <main>
        <h1 class="my-5">Login here!</h1>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-control-md needs-validation" action="profile.html" id="loginForm">
                                <h2 class="h4 my-5">Enter your login information here</h2>
                            <div class="d-flex flex-column mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" name="Email" id="email" class="form-control" placeholder="someone@someone.com" required>
                                <div class="form-text">Your email is safe with us</div>
                            </div>
                            <div class="d-flex flex-column mb-3"> 
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="Password" id="password" minlength="8" class="form-control" placeholder="********" required>
                                <div class="form-text">Password must be 8 characters or longer</div>
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <button class="btn btn-lg btn-primary mx-auto" type="submit">Login</button>
                                <div class="mt-5 d-flex flex-column anchors">
                                    <a href="register.html">Don't have a user? Register here</a>
                                    <a href="listings.html">View in guest mode here</a>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 footer-no-stretch">
            <div class="col-md-4 d-flex align-items-center">
                <p class="mb-md-0 text-muted copyright-text">Copyright &copy;</p>
            </div>
            <div class="nav col-md-4 justify-content-end list-unstyled d-flex icons">
                <a class="ms-3 text-decoration-none fs-4" href="https://instagram.com"
                    ><i class="fa-brands fa-instagram text-dark"></i
                ></a>
                <a class="ms-3 text-decoration-none fs-4" href="https://facebook.com"
                    ><i class="fa-brands fa-facebook text-dark"></i
                ></a>
                <a class="ms-3 text-decoration-none fs-4" href="https://twitter.com"
                    ><i class="fa-brands fa-twitter text-dark"></i
                ></a>
            </div>
        </div>
    </footer>
</body>
</html>
