<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qBuy |</title>
    <script src="https://kit.fontawesome.com/90b4883912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/styles.css">
    <script type="module" src="../js/display_listing.js" defer></script>
    <script type="module" src="../js/bid.mjs" defer></script>
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a class="d-flex align-items-center mb-md-0 me-md-auto text-dark text-decoration-none fs-3 ms-2" href="index.html">
                <img src="../images/auction_hammer.webp" alt="Picture of a hammer used in an auction. Logo for the site" class="img-fluid mx-3 auction-icon">
                <div>
                    <p class="header_p fs-1">qBuy</p>
                    <p class="header_p">You buy, we deliver</p>
                </div>
                <nav class="nav nav-pills">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a href="../profile/index.html" class="nav-link">Profile</a>
                    </li>
                </nav>
            </a>
        </div>
    </header>
    <main class="d-flex flex-row">
        <a href="index.html">Back to listings</a>
        <div id="listingContainer" class="d-flex"></div>
        <div id="biddersContainer" class="d-flex card my-3">
            <div class="card-body container">
                <div class="col-12 col-md-6 mb-3">
                    <form id="bidForm" class="form-inline">
                        <h3 id="bidTitle" class="mt-3 mx-3">Place your bid here!</h3>
                        <label for="bidInput" class="form-label">Bid amount</label>
                        <input type="number" id="bidInput" class="form-input mr-2" placeholder="Bid amount">
                        <button class="btn btn-primary mt-3">Place bid</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 footer-no-stretch">
            <div class="col-md-4 d-flex align-items-center">
                <p class="mb-md-0 text-muted copyright-text">Copyright &copy;</p>
            </div>
            <div class="nav col-md-4 justify-content-end list-unstyled d-flex icons">
                <a class="ms-3 text-decoration-none fs-4" href="https://instagram.com"
                    ><i class="fa-brands fa-instagram text-dark"></i
                ></a>
                <a class="ms-3 text-decoration-none fs-4" href="https://facebook.com"
                    ><i class="fa-brands fa-facebook text-dark"></i
                ></a>
                <a class="ms-3 text-decoration-none fs-4" href="https://twitter.com"
                    ><i class="fa-brands fa-twitter text-dark"></i
                ></a>
            </div>
        </div>
    </footer>
</body>
</html>
